<div class="music-player">

<script>
  /* ğŸŒ™ é¡µé¢åˆ‡æ¢ */
  const sections = ["cover", "home", "past", "now", "miss"];

  function show(id) {
    sections.forEach(s => document.getElementById(s).classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function enterHome() { show("home"); }
  function backHome() { show("home"); }

  function showSection(id) {
    if (id === "past") loadPast();
    show(id);
  }

  /* ğŸ’­ å¿ƒæƒ…å­˜å‚¨ */
  function saveMood() {
    const text = document.getElementById("moodInput").value.trim();
    if (!text) return;
    const list = JSON.parse(localStorage.getItem("moods") || "[]");
    list.unshift({ text, time: new Date().toLocaleString() });
    localStorage.setItem("moods", JSON.stringify(list));
    document.getElementById("moodInput").value = "";
    alert("å·²ä¿å­˜");
  }

  function loadPast() {
    const list = JSON.parse(localStorage.getItem("moods") || "[]");
    const div = document.getElementById("pastList");
    div.innerHTML = list.map(m =>
      `<p>ğŸ•° ${m.time}<br>${m.text}</p>`
    ).join("");
  }

  /* ğŸµ éŸ³ä¹æ’­æ”¾ */
  const songs = [
    "music/song1.mp3",
    "music/song2.mp3"
  ];
  let currentSong = 0;
  const audio = document.getElementById("audio");

  function loadSong() {
    audio.src = songs[currentSong];
    audio.play();
  }

  function togglePlay() {
    audio.paused ? audio.play() : audio.pause();
  }

  function nextSong() {
    currentSong = (currentSong + 1) % songs.length;
    loadSong();
  }

  function prevSong() {
    currentSong = (currentSong - 1 + songs.length) % songs.length;
    loadSong();
  }

  function setVolume(v) {
    audio.volume = v;
  }

  loadSong();

  /* ğŸ–¼ èƒŒæ™¯è™šåŒ–å¹»ç¯ç‰‡ */

  }, 8000);
</script>
