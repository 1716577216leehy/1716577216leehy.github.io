<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>给你的一点小惊喜</title>
  <style>
    body {
      background: linear-gradient(120deg, #ffd1dc, #fff1f7);
      font-family: "Microsoft YaHei", sans-serif;
      text-align: center;
      padding-top: 15%;
      color: #5a2a2a;
    }
    h1 {
      font-size: 3em;
      animation: fadeIn 2s ease;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeIn 4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>❤️ 给我最喜欢的人 ❤️</h1>
  <p>
    从遇见你的那一天起，<br>
    世界就变得不一样了。<br><br>
    这个小小的网页，<br>
    只是想告诉你：<br>
    我很认真地喜欢你。
  </p>

</body>
</html>
